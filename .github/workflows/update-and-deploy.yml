name: Update Data & Deploy Shiny App

on:
  schedule:
    - cron: '15 15 * * *'  # 9:15 AM Mexico City (15:10 UTC)
  workflow_dispatch:  # Allow manual runs

jobs:
  update-sheet:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Ensure data folder exists
        run: mkdir -p data

      - name: Download Google Sheet as XLSX
        env:
          SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
        run: python download_gsheet.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/bienestar_jugador_primer_equipo_respuestas.xlsx
          git diff --quiet && git diff --staged --quiet || git commit -m "Update Google Sheet data"
          git push

  deploy-shiny:
    needs: update-sheet
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install R dependencies
        run: |
          install.packages(c("rsconnect", "shiny", "dplyr", "stringr", "tibble",
                             "lubridate", "bslib", "reactable", "tidyverse", "zoo",
                             "reshape2", "gt", "ggrepel", "readxl", "plotly", "shinythemes"))
        shell: Rscript {0}

      - name: Build Docker image
        run: docker build -t dashboard_cargas .

      - name: Deploy to shinyapps.io
        env:
          SHINY_ACC_NAME: ${{ secrets.SHINY_ACC_NAME }}
          TOKEN: ${{ secrets.TOKEN }}
          SECRET: ${{ secrets.SECRET }}
        run: docker run \
             -e SHINY_ACC_NAME=${{ secrets.SHINY_ACC_NAME }} \
             -e TOKEN=${{ secrets.TOKEN }} \
             -e SECRET=${{ secrets.SECRET }} \
             dashboard_cargas
