name: Update and Deploy Dashboard

on:
  schedule:
    - cron: '15 15 * * *'  # 15:15 UTC daily (~9:15 AM Mexico City)
  workflow_dispatch:       # Allow manual runs

jobs:
  update-sheet:
    runs-on: ubuntu-latest
    outputs:
      data_updated: ${{ steps.check-changes.outputs.updated }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Ensure data folder exists
        run: mkdir -p data

      - name: Download Google Sheet as XLSX
        env:
          SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
        run: python download_gsheet.py

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Check for changes
        id: check-changes
        run: |
          git add data/bienestar_jugador_primer_equipo_respuestas.xlsx
          if git diff --cached --quiet; then
            echo "updated=false" >> $GITHUB_OUTPUT
          else
            echo "updated=true" >> $GITHUB_OUTPUT
            git commit -m "Update Google Sheet data"
          fi

      - name: Push changes
        if: steps.check-changes.outputs.updated == 'true'
        run: |
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main

  deploy-app:
    needs: update-sheet
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Build Docker image
        run: docker build -t dashboard_cargas .

      - name: Deploy to shinyapps.io
        env:
          SHINY_ACC_NAME: ${{ secrets.SHINY_ACC_NAME }}
          TOKEN: ${{ secrets.TOKEN }}
          SECRET: ${{ secrets.SECRET }}
        run: docker run \
          -e SHINY_ACC_NAME=$SHINY_ACC_NAME \
          -e TOKEN=$TOKEN \
          -e SECRET=$SECRET \
          dashboard_cargas
