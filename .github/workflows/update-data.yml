name: Update Google Sheet Data

on:
  schedule:
    - cron: '10 15 * * *'  # 9:10 AM Mexico City = 15:10 UTC
  workflow_dispatch:

jobs:
  update-sheet:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Ensure data folder exists
        run: mkdir -p home/dashboard_cargas/data

      - name: Download Google Sheet as XLSX
        env:
          SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
        run: python download_gsheet.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add home/dashboard_cargas/data/bienestar_jugador_primer_equipo_respuestas.xlsx
          git diff --quiet && git diff --staged --quiet || git commit -m "Update Google Sheet data"
          git push
